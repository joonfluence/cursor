<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/default :: layout(~{::section}, ~{::script})}">
<head>
    <title>게시글 목록</title>
</head>
<body>
    <section>
        <h1>게시글 목록</h1>
        <div class="text-end mb-3">
            <a href="/posts/new" class="btn btn-primary">글쓰기</a>
        </div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>제목</th>
                    <th>작성일</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="post : ${posts}">
                    <td th:text="${post.id}"></td>
                    <td>
                        <a th:href="@{/posts/{id}(id=${post.id})}" th:text="${post.title}"></a>
                    </td>
                    <td th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                </tr>
            </tbody>
        </table>
    </section>
    <script th:inline="javascript">
        /*<![CDATA[*/
        // 필요한 JavaScript 코드가 있다면 여기에 추가
        /*]]>*/
    </script>
</body>
</html>
